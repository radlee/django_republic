{% extends 'personal/main.html' %}

{% block content %}

{% include 'personal/includes/navbar.html' %}

<div class="panel">
  <div class="panel-heading">
      <div class="text-center">
          <div class="row">
              <div class="col-sm-9">
                  <h3 class="pull-left">{{post.title}}</h3>
              </div>
              <div class="col-sm-3">
                  <h4 class="pull-right">
                  <small><em>{{post.date}}</em></small>
                  </h4>
              </div>
          </div>
      </div>
  </div>

  <div class="panel-body">
      <a href="#" class="thumbnail">
          <img alt="Image" src="http://i.imgur.com/tAHVmXi.jpg">
      </a>
      {{post.body|safe|linebreaks}}
  </div>

  <div class="panel-footer">
      <span class="label label-default">Image</span> <span class="label label-default">Updates</span> <span class="label label-default">July</span>
  </div>
</div>

{% include 'personal/includes/footer.html' %}
{% endblock %}
