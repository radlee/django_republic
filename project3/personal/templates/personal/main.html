<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>

    {% load staticfiles %}
  </head>

  <body>
    {% block content %}

    {% endblock %}
  </body>

  <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

  <script type="text/javascript">

  $(document).on('submit', '#new_user_form', function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url: '/user/create/',
      data: {
        name : $('#name').val(),
        email : $('#email').val(),
        password : $('#password').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
      },
      success:function(){
        alert("User Created!")
      }
    })

  })

  </script>
</html>
